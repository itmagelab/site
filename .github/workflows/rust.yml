name: CI - Security & Tests

on:
  workflow_dispatch:
  push:
    branches: ["master", "test/*"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["master"]

permissions:
  contents: read

env:
  WERTER_DATABASE_PASSWORD: itcast
  RUST_LOG: debug

jobs:
  build-and-scan:
    runs-on: self-hosted

    steps:
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: ~/.cargo
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Cargo fmt
        run: cargo fmt -- --check

      - name: Run tests
        run: cargo test --all

      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

